    // Countdown logic using plain JS or could adapt jQuery
function startCountdown(duration, displayEl) {
  let remaining = duration;
  const interval = setInterval(() => {
    if (remaining <= 0) {
      clearInterval(interval);
      displayEl.text('ðŸŽ‰ Offer ended!');
      return;
    }
    const mins = Math.floor(remaining / 60);
    const secs = remaining % 60;
    displayEl.text('Offer ends in ${mins}m ${secs}s');
    remaining--;
  }, 1000);
}

$(document).ready(() => {
  $('#countdown-btn').on('click', () => {
    startCountdown(300, $('#countdown-timer'));
  });
});

</script>
